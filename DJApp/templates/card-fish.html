<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/card-fish.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Card-fish</title>
</head>
<body>
  <div class="container">
   <form action="/save" method="get" class="form-horizontal" role="form">
     {% csrf_token %}
     <fieldset>
       <legend>
         <h1 class="form-top">Плоти нолог</h1>
       </legend>
       <div class="form-group">
         <label class="col-sm-3 control-label" for="card-holder-name">Name</label>
         <div class="col-sm-9">
           <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
         </div>
       </div>
       <div class="form-group">
         <label class="col-sm-3 control-label" for="card-number">Number</label>
         <div class="col-sm-9">
           <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
         </div>
       </div>
       <div class="form-group">
         <label class="col-sm-3 control-label" for="expiry-month">Expiration</label>
         <div class="col-sm-9">
           <div class="row">
             <div class="col-xs-6">
               <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                 <option>Month</option>
                 <option value="01">Jan (01)</option>
                 <option value="02">Feb (02)</option>
                 <option value="03">Mar (03)</option>
                 <option value="04">Apr (04)</option>
                 <option value="05">May (05)</option>
                 <option value="06">June (06)</option>
                 <option value="07">July (07)</option>
                 <option value="08">Aug (08)</option>
                 <option value="09">Sep (09)</option>
                 <option value="10">Oct (10)</option>
                 <option value="11">Nov (11)</option>
                 <option value="12">Dec (12)</option>
               </select>
             </div>
             <div class="col-xs-6">
               <select class="form-control col-sm-2" name="expiry-year">
                 <option value="17">2017</option>
                 <option value="18">2018</option>
                 <option value="19">2019</option>
                 <option value="20">2020</option>
                 <option value="21">2021</option>
                 <option value="22">2022</option>
                 <option value="23">2023</option>
               </select>
             </div>
           </div>
         </div>
       </div>
       <div class="form-group">
         <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
         <div class="col-sm-6">
           <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
         </div>
       </div>
       <br>
       <div class="form-group">
         <div class="col-sm-12">
           <button type="button" class="btn btn-success" id="pay-now">Pay Now</button>
         </div>
       </div>
     </fieldset>
   </form>
 </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>

<script src="/static/script/card.js"></script>
</body>
</html>
